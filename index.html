<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Access Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.7s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="text-2xl font-semibold text-center mb-6">Premium Access</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm">Username</label>
        <input id="username" type="text" class="w-full p-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-violet-400" placeholder="Enter your username" required />
      </div>

      <div>
        <label class="block mb-1 text-sm">Password</label>
        <input id="password" type="password" class="w-full p-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-violet-400" placeholder="Enter your password" required />
      </div>

      <button type="submit" id="loginBtn" class="w-full bg-violet-500 hover:bg-violet-600 transition-colors text-white p-2 rounded-lg font-semibold flex justify-center items-center">
        <span id="loginText">Login</span>
        <div id="spinner" class="loading-spinner hidden"></div>
      </button>

      <p id="errorMsg" class="text-center text-red-300 text-sm hidden mt-3">Invalid login. Please try again.</p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginText = document.getElementById("loginText");
      const spinner = document.getElementById("spinner");
      const errorMsg = document.getElementById("errorMsg");

      // Start loading animation
      loginText.classList.add("hidden");
      spinner.classList.remove("hidden");
      errorMsg.classList.add("hidden");

      try {
        const response = await fetch("https://premium_content_login_backend.ajaia-backend.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.message === "success") {
          // Redirect to premium uploader page
          window.location.href = "premium_content_uploader_form.html";
        } else {
          errorMsg.textContent = "Incorrect username or password.";
          errorMsg.classList.remove("hidden");
        }
      } catch (err) {
        errorMsg.textContent = "Network error. Please try again.";
        errorMsg.classList.remove("hidden");
      } finally {
        loginText.classList.remove("hidden");
        spinner.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
