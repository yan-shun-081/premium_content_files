<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Content App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    .section-buttons {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section-buttons button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .section-buttons button:hover {
      background: #0056b3;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h4 {
      margin: 5px 0;
      font-size: 1em;
      color: #333;
    }

    .video-info p {
      margin: 0;
      color: #666;
      font-size: 0.9em;
    }

    /* Hidden iframe for background unique_id_generator */
    #aid-frame {
      display: none;
      visibility: hidden;
    }

    /* Debug Panel */
    #debugPanel {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      font-size: 0.9em;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>Premium Content App</header>

  <div class="section-buttons">
    <button id="premiumSectionBtn">Premium Content</button>
    <button id="subscriptionSectionBtn">My Subscription Content</button>
  </div>

  <!-- ‚úÖ Debug info panel -->
  <div id="debugPanel">[Debug Log Started]</div>

  <div id="videoContainer" class="video-list">
    <!-- Videos will appear here -->
  </div>

  <!-- ‚úÖ Hidden iframe that runs unique_id_generator.html internally -->
  <iframe id="aid-frame" src="unique_id_generator.html"></iframe>

  <script>
    const backendUrl = "https://premium_content_displaying_backend.ajaia-backend.workers.dev";
    let android_id = null; // global variable to store android id

    const debugPanel = document.getElementById("debugPanel");
    function logDebug(message) {
      console.log(message);
      const line = document.createElement("div");
      line.textContent = message;
      debugPanel.appendChild(line);
      debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    // ‚úÖ Receive message from unique_id_generator.html
    window.addEventListener("message", async (event) => {
      if (event.data && event.data.type === "ANDROID_ID") {
        android_id = event.data.id;
        logDebug("‚úÖ Android ID received: " + android_id);
        localStorage.setItem("android_id", android_id);

        // ‚úÖ Send Android ID to backend
        try {
          logDebug("üì° Sending Android ID to backend...");
          const response = await fetch(backendUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ android_id })
          });

          if (response.ok) {
            logDebug("‚úÖ Android ID successfully sent to backend!");
          } else {
            logDebug("‚ö†Ô∏è Backend responded with error status: " + response.status);
          }
        } catch (err) {
          logDebug("‚ùå Error sending Android ID to backend: " + err.message);
        }

        // ‚úÖ After sending ID, fetch content
        fetchData();
      } else {
        logDebug("‚ö†Ô∏è No ANDROID_ID message received or wrong data format.");
      }
    });

    // ‚úÖ Send message to iframe to register and request Android ID
    function requestAndroidId() {
      const iframe = document.getElementById("aid-frame");
      if (iframe && iframe.contentWindow) {
        // üîπ Added: Register with the bridge
        iframe.contentWindow.postMessage({ type: "REGISTER_ANDROID_BRIDGE" }, "*");
        iframe.contentWindow.postMessage({ type: "REQUEST_ANDROID_ID" }, "*");

        logDebug("üì© Registered and requested Android ID from iframe bridge...");
      } else {
        logDebug("‚ö†Ô∏è aid-frame not ready yet.");
      }
    }

    // ‚úÖ Fetch JSONs from backend
    async function fetchData() {
      try {
        logDebug("üì° Fetching video data from backend...");
        const response = await fetch(backendUrl);
        logDebug("üîé Response status: " + response.status);

        const text = await response.text();
        logDebug("üì¶ Raw backend response: " + text.slice(0, 200) + (text.length > 200 ? "..." : ""));

        let data;
        try {
          data = JSON.parse(text);
        } catch (parseError) {
          logDebug("‚ùå JSON Parse error: " + parseError.message);
          return;
        }

        const videos = data.archiveVideos || [];
        logDebug("üì∫ Videos found: " + videos.length);
        displayVideos(videos);
      } catch (error) {
        logDebug("‚ùå Error fetching data: " + error.message);
      }
    }

    // ‚úÖ Display the archive video cards
    function displayVideos(videos) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      if (videos.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#777;'>No videos found.</p>";
        logDebug("‚ö†Ô∏è No videos returned from backend.");
        return;
      }

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.archive_image_url}" alt="${video.title}">
          <div class="video-info">
            <h4>${video.title}</h4>
            <p><b>ID:</b> ${video.id}</p>
            <p><b>User:</b> ${video.username}</p>
          </div>
        `;
        container.appendChild(card);
      });

      logDebug("‚úÖ Displayed " + videos.length + " video cards.");
    }

    // ‚úÖ Handle navigation
    document.getElementById("subscriptionSectionBtn").addEventListener("click", () => {
      window.location.href = "premim_content_my_subscription_displaying_videos.html";
    });

    document.getElementById("premiumSectionBtn").addEventListener("click", () => {
      alert("Premium Content section clicked!");
    });

    // ‚úÖ When user opens app, request Android ID
    window.onload = () => {
      logDebug("üöÄ Page loaded. Requesting Android ID...");
      requestAndroidId();
    };
  </script>
</body>
</html>
