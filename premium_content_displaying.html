<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Content App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    .section-buttons {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section-buttons button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .section-buttons button:hover {
      background: #0056b3;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h4 {
      margin: 5px 0;
      font-size: 1em;
      color: #333;
    }

    .video-info p {
      margin: 0;
      color: #666;
      font-size: 0.9em;
    }

    /* Hidden iframe for background unique_id_generator */
    #uniqueIdFrame {
      display: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <header>Premium Content App</header>

  <div class="section-buttons">
    <button id="premiumSectionBtn">Premium Content</button>
    <button id="subscriptionSectionBtn">My Subscription Content</button>
  </div>

  <div id="videoContainer" class="video-list">
    <!-- Videos will appear here -->
  </div>

  <!-- ‚úÖ Hidden iframe that runs unique_id_generator.html internally -->
  <iframe id="uniqueIdFrame" src="unique_id_generator.html"></iframe>

  <script>
    const backendUrl = "https://premium_content_displaying_backend.ajaia-backend.workers.dev";
    let android_id = null; // global variable to store android id

    // ‚úÖ Receive message from unique_id_generator.html
    window.addEventListener("message", async (event) => {
      if (event.data && event.data.type === "ANDROID_ID") {
        android_id = event.data.id; // ‚úÖ Updated key from value ‚Üí id
        console.log("‚úÖ Android ID received:", android_id);
        localStorage.setItem("android_id", android_id);

        // ‚úÖ Send Android ID to backend
        try {
          console.log("üì° Sending Android ID to backend...");
          const response = await fetch(backendUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ android_id })
          });

          if (response.ok) {
            console.log("‚úÖ Android ID successfully sent to backend!");
          } else {
            console.warn("‚ö†Ô∏è Backend responded with an error:", response.status);
          }
        } catch (err) {
          console.error("‚ùå Error sending Android ID to backend:", err);
        }

        // ‚úÖ After sending ID, fetch content
        fetchData();
      }
    });

    // ‚úÖ Send message to iframe to request Android ID
    function requestAndroidId() {
      const iframe = document.getElementById("uniqueIdFrame");
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({ type: "REQUEST_ANDROID_ID" }, "*");
        console.log("üì© Requested Android ID from bridge...");
      } else {
        console.warn("‚ö†Ô∏è uniqueIdFrame not ready yet.");
      }
    }

    // ‚úÖ Fetch JSONs from backend
    async function fetchData() {
      try {
        console.log("üì° Fetching video data...");
        const response = await fetch(backendUrl);
        const data = await response.json();

        const videos = data.archiveVideos || [];
        displayVideos(videos);
      } catch (error) {
        console.error("‚ùå Error fetching data:", error);
      }
    }

    // ‚úÖ Display the archive video cards
    function displayVideos(videos) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      if (videos.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#777;'>No videos found.</p>";
        return;
      }

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.archive_image_url}" alt="${video.title}">
          <div class="video-info">
            <h4>${video.title}</h4>
            <p><b>ID:</b> ${video.id}</p>
            <p><b>User:</b> ${video.username}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ‚úÖ Handle navigation
    document.getElementById("subscriptionSectionBtn").addEventListener("click", () => {
      window.location.href = "premim_content_my_subscription_displaying_videos.html";
    });

    document.getElementById("premiumSectionBtn").addEventListener("click", () => {
      alert("Premium Content section clicked!");
    });

    // ‚úÖ When user opens app, request Android ID
    window.onload = () => {
      requestAndroidId();
    };
  </script>
</body>
</html>
