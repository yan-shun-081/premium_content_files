<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Content App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    .section-buttons {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section-buttons button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .section-buttons button:hover {
      background: #0056b3;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h4 {
      margin: 5px 0;
      font-size: 1em;
      color: #333;
    }

    .video-info p {
      margin: 0;
      color: #666;
      font-size: 0.9em;
    }

    /* Hidden iframe for background unique_id_generator */
    #aid-frame {
      display: none;
      visibility: hidden;
    }

    /* Debug Panel */
    #debugPanel {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      font-size: 0.9em;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>Premium Content App</header>

  <div class="section-buttons">
    <button id="premiumSectionBtn">Premium Content</button>
    <button id="subscriptionSectionBtn">My Subscription Content</button>
  </div>

  <!-- Debug info panel -->
  <div id="debugPanel">[Debug Log Started]</div>

  <div id="videoContainer" class="video-list">
    <!-- Videos will appear here -->
  </div>

  <!-- Hidden iframe that runs unique_id_generator.html internally -->
  <iframe id="aid-frame" src="unique_id_generator.html"></iframe>

  <script>
    const backendUrl = "https://premium_content_displaying_backend.ajaia-backend.workers.dev";
    let android_id = null;

    const debugPanel = document.getElementById("debugPanel");

    function logDebug(message, type = "log") {
      console[type](message);
      const line = document.createElement("div");
      line.textContent = message;
      debugPanel.appendChild(line);
      debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    // Receive Android ID from iframe
    window.addEventListener("message", async (event) => {
      if (event.data && event.data.type === "ANDROID_ID") {
        android_id = event.data.id;
        logDebug("âœ… Android ID received: " + android_id);
        localStorage.setItem("android_id", android_id);

        // Send Android ID and fetch videos in one request
        await sendAndroidIdAndFetchVideos(android_id);
      } else {
        logDebug("âš ï¸ No ANDROID_ID message received or wrong format.", "warn");
      }
    });

    function requestAndroidId() {
      const iframe = document.getElementById("aid-frame");
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({ type: "REGISTER_ANDROID_BRIDGE" }, "*");
        iframe.contentWindow.postMessage({ type: "REQUEST_ANDROID_ID" }, "*");
        logDebug("ðŸ“© Requested Android ID from iframe bridge...");
      } else {
        logDebug("âš ï¸ aid-frame not ready yet.", "warn");
      }
    }

    // Send Android ID and get videos
    async function sendAndroidIdAndFetchVideos(android_id) {
      try {
        logDebug("ðŸ“¡ Sending Android ID and fetching videos...");
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ android_id })
        });

        const text = await response.text();
        logDebug("ðŸ”Ž Backend response status: " + response.status);
        logDebug("ðŸ“¦ Raw response: " + text.slice(0, 300) + (text.length > 300 ? "..." : ""));

        if (!response.ok) {
          logDebug("âš ï¸ Backend returned error status: " + response.status, "warn");
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch (parseErr) {
          logDebug("âŒ JSON parse error: " + parseErr.message, "error");
          return;
        }

        if (!data.archiveVideos || data.archiveVideos.length === 0) {
          logDebug("âš ï¸ No videos returned from backend.", "warn");
        } else {
          logDebug("ðŸ“º Videos found: " + data.archiveVideos.length);
          displayVideos(data.archiveVideos);
        }
      } catch (err) {
        logDebug("âŒ Error sending Android ID or fetching videos: " + err.message, "error");
      }
    }

    function displayVideos(videos) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.archive_image_url}" alt="${video.title}">
          <div class="video-info">
            <h4>${video.title}</h4>
            <p><b>ID:</b> ${video.id}</p>
            <p><b>User:</b> ${video.username}</p>
          </div>
        `;
        container.appendChild(card);
      });

      logDebug("âœ… Displayed " + videos.length + " video cards.");
    }

    // Navigation
    document.getElementById("subscriptionSectionBtn").addEventListener("click", () => {
      window.location.href = "premim_content_my_subscription_displaying_videos.html";
    });

    document.getElementById("premiumSectionBtn").addEventListener("click", () => {
      alert("Premium Content section clicked!");
    });

    // On page load
    window.onload = () => {
      logDebug("ðŸš€ Page loaded. Requesting Android ID...");
      requestAndroidId();
    };
  </script>
</body>
</html>
